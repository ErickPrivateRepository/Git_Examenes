<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <!-- Agregamos enlaces a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary">Catálogo de Productos</h1>

        <div th:each="producto : ${productos}" class="card my-4">
            <div class="card-body">
                <h2 th:text="${producto.nombre}" class="card-title"></h2>
                <p th:text="${producto.descripcion}" class="card-text"></p>
                <p th:text="'Precio: ' + ${producto.precio}" class="card-text"></p>

                <form action="/carrito/agregar" method="post">
                    <input type="hidden" name="productoId" th:value="${producto.id}" />
                    <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
                </form>
            </div>
        </div>

        <a th:href="@{/carrito}" class="btn btn-info">Ver Carrito de Compras</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
